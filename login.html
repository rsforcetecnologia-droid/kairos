<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Acesso ao Painel</h1>
            <p class="text-gray-500 mt-2">Use as suas credenciais para entrar.</p>
        </header>

        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">E-mail</label>
                <input type="email" id="email" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" placeholder="seu@email.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                <input type="password" id="password" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" placeholder="••••••••" required>
            </div>
            
            <!-- Link para Esqueci a Senha -->
            <div class="text-right mb-6">
                <a href="#" id="forgotPasswordLink" class="text-sm font-medium text-blue-600 hover:underline">Esqueceu sua senha?</a>
            </div>

            <!-- Mensagem de erro -->
            <div id="errorMessage" class="hidden text-center text-red-500 text-sm mb-4"></div>

            <button type="submit" id="loginButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Entrar</button>
        </form>
    </div>

    <!-- Modal para Redefinição de Senha -->
    <div id="resetPasswordModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div id="resetPasswordModalContent" class="bg-white rounded-lg shadow-xl p-8 max-w-sm w-full">
            <!-- Conteúdo do modal será injetado pelo JavaScript -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlJaPEW5-yOb-8wkB8EJZhAML2M2yI8Ao",
            authDomain: "kairos-system.firebaseapp.com",
            projectId: "kairos-system",
            storageBucket: "kairos-system.appspot.com",
            messagingSenderId: "603994960586",
            appId: "1:603994960586:web:30d2c030eed3c55eccfa33",
            measurementId: "G-SVHFXKV5EC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessageDiv = document.getElementById('errorMessage');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const resetPasswordModal = document.getElementById('resetPasswordModal');
        const resetPasswordModalContent = document.getElementById('resetPasswordModalContent');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginButton.disabled = true;
            loginButton.textContent = 'A entrar...';
            errorMessageDiv.classList.add('hidden');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const idTokenResult = await user.getIdTokenResult();
                const { establishmentId, role } = idTokenResult.claims;

                if (establishmentId && (role === 'owner' || role === 'employee')) {
                    window.location.href = '/';
                } else {
                    errorMessageDiv.textContent = 'Acesso negado. Verifique as suas permissões.';
                    errorMessageDiv.classList.remove('hidden');
                    auth.signOut();
                }
            } catch (error) {
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessageDiv.textContent = 'E-mail ou senha inválidos.';
                } else {
                    errorMessageDiv.textContent = 'Ocorreu um erro ao tentar entrar.';
                }
                errorMessageDiv.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        });

        // Lógica para o modal de redefinição de senha
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetPasswordModalContent.innerHTML = `
                <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Redefinir Senha</h2>
                <p class="text-center text-gray-500 mb-6">Insira o seu e-mail para receber um link de redefinição.</p>
                <form id="resetPasswordForm">
                    <div class="mb-4">
                        <label for="resetEmail" class="block mb-2 text-sm font-medium text-gray-900">E-mail</label>
                        <input type="email" id="resetEmail" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" required>
                    </div>
                    <div id="resetMessage" class="hidden text-center text-sm mb-4"></div>
                    <button type="submit" id="sendResetLinkBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Enviar Link</button>
                    <button type="button" id="closeModalBtn" class="w-full mt-2 text-gray-600 font-semibold py-2 px-4 rounded-lg hover:bg-gray-100">Cancelar</button>
                </form>
            `;
            resetPasswordModal.classList.remove('hidden');

            const resetForm = document.getElementById('resetPasswordForm');
            resetForm.addEventListener('submit', handlePasswordReset);
        });

        const handlePasswordReset = async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const sendBtn = document.getElementById('sendResetLinkBtn');
            const resetMessage = document.getElementById('resetMessage');

            sendBtn.disabled = true;
            sendBtn.textContent = 'A enviar...';
            resetMessage.classList.add('hidden');

            try {
                await sendPasswordResetEmail(auth, email);
                resetMessage.textContent = 'Link enviado com sucesso! Verifique o seu e-mail (incluindo a pasta de spam).';
                resetMessage.className = 'text-center text-sm mb-4 text-green-600';
                resetMessage.classList.remove('hidden');
                document.getElementById('resetPasswordForm').reset();
            } catch (error) {
                 resetMessage.textContent = 'Erro: Não foi possível enviar o e-mail. Verifique se o endereço está correto.';
                 resetMessage.className = 'text-center text-sm mb-4 text-red-500';
                 resetMessage.classList.remove('hidden');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Enviar Link';
            }
        };

        resetPasswordModal.addEventListener('click', (e) => {
            if (e.target === resetPasswordModal || e.target.id === 'closeModalBtn') {
                resetPasswordModal.classList.add('hidden');
            }
        });

    </script>

</body>
</html>
