<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --theme-main: #4f46e5;
            --theme-light: #eff6ff;
            --theme-dark: #3730a3;
            --theme-text: white;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Classes que utilizam as variáveis de tema */
        .theme-bg-main { background-color: var(--theme-main); }
        .theme-bg-light { background-color: var(--theme-light); }
        .theme-text-main { color: var(--theme-main); }
        .theme-text-contrast { color: var(--theme-text); }
        .theme-border-main { border-color: var(--theme-main); }
        .hover\:theme-bg-dark:hover { background-color: var(--theme-dark); }

        .service-card.selected {
            border-color: var(--theme-main);
            background-color: var(--theme-light);
            transform: scale(1.02);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .professional-card.selected {
            border-color: var(--theme-main);
            transform: scale(1.02);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .time-slot-selected {
            background-color: var(--theme-main);
            color: var(--theme-text);
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="booking-view">
        <div class="container mx-auto max-w-2xl p-4">
            <header class="my-6">
                <div class="w-full flex justify-end mb-4">
                    <button id="myAppointmentsBtn" class="flex items-center gap-2 text-sm font-semibold theme-text-main hover:text-indigo-800 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span>Meus Agendamentos</span>
                    </button>
                </div>
                <div class="flex flex-col items-center">
                     <div class="flex items-center justify-center gap-3">
                         <div id="logo-container" class="h-16 w-16 rounded-full bg-gray-200 animate-pulse border-2 border-white shadow-md">
                            <img id="establishmentLogo" src="" alt="Logotipo do Estabelecimento" class="h-full w-full rounded-full object-cover opacity-0 transition-opacity duration-300">
                        </div>
                        <h1 id="establishmentName" class="text-3xl font-extrabold text-gray-900 tracking-tight">
                            <div class="h-10 bg-gray-200 rounded-md w-64 animate-pulse"></div>
                        </h1>
                    </div>
                    <p id="establishmentWelcomeMessage" class="text-base text-gray-600 mt-2">
                        <div class="h-5 bg-gray-200 rounded-md w-48 animate-pulse"></div>
                    </p>
                </div>
            </header>
            <main class="space-y-12">
                 <section id="services-section">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="flex items-center justify-center w-10 h-10 theme-bg-main theme-text-contrast rounded-full text-xl font-bold">1</div>
                        <h2 class="text-2xl font-bold text-gray-800">Selecione o Serviço</h2>
                    </div>
                    <div id="services-container" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <p class="col-span-full text-gray-500">A carregar serviços...</p>
                    </div>
                </section>
                <section id="professionals-section" class="hidden">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="flex items-center justify-center w-10 h-10 theme-bg-main theme-text-contrast rounded-full text-xl font-bold">2</div>
                        <h2 class="text-2xl font-bold text-gray-800">Selecione o Profissional</h2>
                    </div>
                    <div id="professionals-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                        <p class="col-span-full text-gray-500">A carregar profissionais...</p>
                    </div>
                    <div class="mt-6 text-center">
                        <button id="professionals-back-btn" class="text-gray-600 font-bold py-2 px-6 rounded-lg hover:bg-gray-200 transition duration-300">Voltar</button>
                    </div>
                </section>
                <section id="schedule-section" class="hidden">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="flex items-center justify-center w-10 h-10 theme-bg-main theme-text-contrast rounded-full text-xl font-bold">3</div>
                        <h2 class="text-2xl font-bold text-gray-800">Selecione a Data e o Horário</h2>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <button id="prev-week-btn" class="p-2 rounded-full hover:bg-gray-200">
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                            </button>
                            <h3 id="month-year-display" class="text-lg font-semibold text-gray-800"></h3>
                            <button id="next-week-btn" class="p-2 rounded-full hover:bg-gray-200">
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                            </button>
                        </div>
                        <div id="week-container" class="grid grid-cols-7 gap-1 mb-5">
                        </div>
                        <div id="time-slots-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="font-semibold text-center text-sm mb-2">Manhã</h4>
                                <div id="morning-slots" class="grid grid-cols-3 gap-2"></div>
                            </div>
                            <div>
                                <h4 class="font-semibold text-center text-sm mb-2">Tarde</h4>
                                <div id="afternoon-slots" class="grid grid-cols-3 gap-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <button id="schedule-back-btn" class="text-gray-600 font-bold py-2 px-6 rounded-lg hover:bg-gray-200 transition duration-300">Voltar</button>
                    </div>
                </section>
                <section id="confirmation-section" class="hidden">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="flex items-center justify-center w-10 h-10 theme-bg-main theme-text-contrast rounded-full text-xl font-bold">4</div>
                        <h2 class="text-2xl font-bold text-gray-800">Confirme os Seus Dados</h2>
                    </div>
                    <div class="bg-white p-4 rounded-xl shadow-lg">
                        <div id="booking-summary" class="theme-bg-light p-4 rounded-lg mb-5 border-l-4 theme-border-main">
                            <h3 class="font-bold text-lg text-gray-900 mb-3">Resumo do Agendamento</h3>
                            <div id="summary-service-images" class="flex gap-2 mb-3"></div>
                            <div class="space-y-2 text-gray-700 text-sm">
                                <p><strong>Serviço:</strong> <span id="summary-service" class="font-semibold text-gray-900"></span></p>
                                <p><strong>Profissional:</strong> <span id="summary-professional" class="font-semibold text-gray-900"></span></p>
                                <p><strong>Data e Hora:</strong> <span id="summary-datetime" class="font-semibold text-gray-900"></span></p>
                                <p><strong>Duração Total:</strong> <span id="summary-duration" class="font-semibold text-gray-900"></span></p>
                            </div>
                        </div>
                        <form id="confirmation-form">
                            <div class="mb-4">
                                <label for="clientName" class="block mb-1 text-sm font-medium text-gray-900">Nome Completo</label>
                                <input type="text" id="clientName" class="w-full p-3 bg-gray-50 border-2 border-gray-200 rounded-lg text-base" required>
                            </div>
                            <div>
                                <label for="clientPhone" class="block mb-1 text-sm font-medium text-gray-900">Número do WhatsApp</label>
                                <input type="tel" id="clientPhone" class="w-full p-3 bg-gray-50 border-2 border-gray-200 rounded-lg text-base" required>
                            </div>
                            <div class="flex gap-3 mt-5">
                                <button type="button" id="confirmation-back-btn" class="w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Voltar</button>
                                <button type="submit" id="btn-confirm" class="w-full theme-bg-main theme-text-contrast font-bold py-3 px-4 rounded-lg hover:theme-bg-dark transition duration-300 shadow-md hover:shadow-lg">Confirmar Agendamento</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <div id="my-appointments-view" class="hidden fixed inset-0 bg-gray-100 z-50 p-4 fade-in">
    </div>
    
    <div id="notificationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-[100] p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 text-center max-w-sm w-full">
          <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
          <div class="mt-2 px-7 py-3">
            <p id="modal-message" class="text-sm text-gray-500"></p>
          </div>
          <div class="items-center px-4 py-3">
            <button id="modal-ok-btn" class="px-4 py-2 theme-bg-main theme-text-contrast text-base font-medium rounded-md w-full shadow-sm hover:theme-bg-dark">OK</button>
          </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorThemes = {
                indigo: { main: '#4f46e5', light: '#e0e7ff', dark: '#4338ca', text: '#ffffff' },
                rose: { main: '#e11d48', light: '#ffe4e6', dark: '#be123c', text: '#ffffff' },
                green: { main: '#16a34a', light: '#d1fae5', dark: '#15803d', text: '#ffffff' },
                sky: { main: '#0284c7', light: '#e0f2fe', dark: '#0369a1', text: '#ffffff' },
                amber: { main: '#d97706', light: '#fef3c7', dark: '#b45309', text: '#1f2937' },
            };

            function applyTheme(themeKey) {
                const theme = colorThemes[themeKey] || colorThemes.indigo;
                const root = document.documentElement;
                root.style.setProperty('--theme-main', theme.main);
                root.style.setProperty('--theme-light', theme.light);
                root.style.setProperty('--theme-dark', theme.dark);
                root.style.setProperty('--theme-text', theme.text);
            }


            const API_BASE_URL = window.location.origin;
            const urlParams = new URLSearchParams(window.location.search);
            const ESTABLISHMENT_ID = urlParams.get('id');
            
            let currentWeekStart = getStartOfWeek(new Date());
            let allServicesData = [];
            let allProfessionalsData = [];

            if (!ESTABLISHMENT_ID) {
                document.body.innerHTML = '<h1 class="text-center text-red-500 mt-10 text-2xl">Erro: ID do estabelecimento não fornecido na URL.</h1>';
                return;
            }

            const booking = { professionalId: null, professionalName: null, services: [], date: null, time: null, totalDuration: 0 };

            const bookingView = document.getElementById('booking-view');
            const myAppointmentsView = document.getElementById('my-appointments-view');
            const myAppointmentsBtn = document.getElementById('myAppointmentsBtn');
            const establishmentNameEl = document.getElementById('establishmentName');
            const establishmentLogoEl = document.getElementById('establishmentLogo');
            const establishmentWelcomeMessageEl = document.getElementById('establishmentWelcomeMessage');
            const logoContainer = document.getElementById('logo-container');
            const servicesContainer = document.getElementById('services-container');
            const professionalsContainer = document.getElementById('professionals-container');
            const timeSlotsContainer = document.getElementById('time-slots-container');
            const morningSlotsContainer = document.getElementById('morning-slots');
            const afternoonSlotsContainer = document.getElementById('afternoon-slots');
            const confirmationForm = document.getElementById('confirmation-form');
            const weekContainer = document.getElementById('week-container');
            const monthYearDisplay = document.getElementById('month-year-display');
            const prevWeekBtn = document.getElementById('prev-week-btn');
            const nextWeekBtn = document.getElementById('next-week-btn');
            const notificationModal = document.getElementById('notificationModal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalOkBtn = document.getElementById('modal-ok-btn');
            const professionalsBackBtn = document.getElementById('professionals-back-btn');
            const scheduleBackBtn = document.getElementById('schedule-back-btn');
            const confirmationBackBtn = document.getElementById('confirmation-back-btn');
            const sections = { services: document.getElementById('services-section'), professionals: document.getElementById('professionals-section'), schedule: document.getElementById('schedule-section'), confirmation: document.getElementById('confirmation-section') };
            
            function showNotificationModal(title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                notificationModal.classList.remove('hidden');
            }
             function showConfirmation(title, message) {
                return new Promise((resolve) => {
                    const confirmModal = document.createElement('div');
                    confirmModal.className = 'fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-[110] p-4 fade-in';
                    confirmModal.innerHTML = `
                        <div class="bg-white rounded-lg shadow-xl p-6 text-center max-w-sm w-full">
                            <h3 class="text-lg font-medium text-gray-900">${title}</h3>
                            <p class="mt-2 text-sm text-gray-600">${message}</p>
                            <div class="mt-6 flex gap-4">
                                <button class="cancel-btn w-full py-2 px-4 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300">Não</button>
                                <button class="confirm-btn w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">Sim, Cancelar</button>
                            </div>
                        </div>`;
                    document.body.appendChild(confirmModal);

                    confirmModal.querySelector('.confirm-btn').onclick = () => {
                        confirmModal.remove();
                        resolve(true);
                    };
                    confirmModal.querySelector('.cancel-btn').onclick = () => {
                        confirmModal.remove();
                        resolve(false);
                    };
                });
            }
            
            modalOkBtn.addEventListener('click', () => {
                notificationModal.classList.add('hidden');
            });

            function getStartOfWeek(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1);
                return new Date(d.setDate(diff));
            }

            const showSection = (sectionName) => {
                Object.keys(sections).forEach(key => sections[key].classList.add('hidden'));
                sections[sectionName].classList.remove('hidden');
                sections[sectionName].classList.add('fade-in');
                setTimeout(() => { sections[sectionName].scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 100);
            };

            if(professionalsBackBtn) professionalsBackBtn.addEventListener('click', () => showSection('services'));
            if(scheduleBackBtn) scheduleBackBtn.addEventListener('click', () => showSection('professionals'));
            if(confirmationBackBtn) confirmationBackBtn.addEventListener('click', () => showSection('schedule'));
            
            const renderAppointmentHistory = (appointments) => {
                const allAppointments = [...appointments].sort((a,b) => new Date(b.startTime) - new Date(a.startTime));

                const renderList = (list) => {
                    if (list.length === 0) {
                        return `<div class="text-center py-12 px-4 bg-white rounded-lg shadow-sm">
                                    <svg class="mx-auto h-12 w-12 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                    <h3 class="mt-2 text-sm font-medium text-gray-900">Nenhum agendamento</h3>
                                    <p class="mt-1 text-sm text-gray-500">Não há agendamentos para mostrar.</p>
                                </div>`;
                    }
                    return list.map(appt => {
                        const date = new Date(appt.startTime);
                        const status = appt.status;
                        const photoUrl = appt.professionalPhoto || `https://placehold.co/64x64/7c3aed/FFFFFF?text=${encodeURIComponent(appt.professionalName.charAt(0))}`;
                        let statusBadge = '';

                        if (status === 'completed') {
                            statusBadge = `<span class="bg-gray-200 text-gray-700 text-xs font-semibold px-3 py-1 rounded-full">Finalizado</span>`;
                        } else if (status === 'cancelled') {
                            statusBadge = `<span class="bg-red-100 text-red-700 text-xs font-semibold px-3 py-1 rounded-full">Cancelado</span>`;
                        } else if (date < new Date()) {
                            statusBadge = `<span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-3 py-1 rounded-full">Expirado</span>`;
                        } else {
                            statusBadge = `<button data-action="cancel-appointment" data-id="${appt.id}" class="bg-red-500 text-white text-xs font-semibold py-1 px-3 rounded-full hover:bg-red-600 transition-colors">Cancelar</button>`;
                        }
                        
                        return `
                            <div class="bg-white p-3 rounded-lg shadow border flex items-center gap-3">
                                <img src="${photoUrl}" alt="Foto do Profissional" class="w-12 h-12 rounded-full object-cover"/>
                                <div class="flex-grow">
                                    <p class="font-bold text-sm text-gray-800">${appt.professionalName}</p>
                                    <p class="text-xs text-gray-600">${appt.serviceName}</p>
                                    <p class="text-xs text-gray-500">${date.toLocaleString('pt-BR', { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</p>
                                </div>
                                <div class="flex-shrink-0">
                                    ${statusBadge}
                                </div>
                            </div>
                        `;
                    }).join('');
                };

                myAppointmentsView.innerHTML = `
                    <div class="container mx-auto max-w-2xl h-full flex flex-col">
                        <header class="flex-shrink-0 flex justify-between items-center py-4">
                             <button data-action="close-appointments-view" class="flex items-center gap-2 text-sm font-semibold text-gray-600 hover:text-gray-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                                Voltar
                            </button>
                            <button data-action="new-appointment-from-history" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg text-sm hover:bg-green-600 transition-colors">Novo Agendamento</button>
                        </header>
                        <div class="flex-grow overflow-y-auto">
                             <div class="text-center mb-6">
                                <img src="${establishmentLogoEl.src}" alt="Logotipo" class="w-14 h-14 rounded-full mx-auto mb-2 border-2 border-white shadow-md">
                                <h2 class="text-xl font-bold text-gray-800">Meus agendamentos</h2>
                                <p class="text-sm text-gray-500">Seja bem-vindo(a) ao ${establishmentNameEl.textContent.trim()}</p>
                            </div>
                            <div class="space-y-3">${renderList(allAppointments)}</div>
                        </div>
                    </div>
                `;
            };
            
            const handleLookupAppointments = async (phone) => {
                myAppointmentsView.innerHTML = '<div class="flex items-center justify-center h-full"><div class="loader mx-auto"></div></div>';
                try {
                    const response = await fetch(`${API_BASE_URL}/api/client-portal/appointments/${ESTABLISHMENT_ID}?phone=${encodeURIComponent(phone)}`);
                    if (!response.ok) { throw new Error((await response.json()).message); }
                    const appointments = await response.json();
                    renderAppointmentHistory(appointments);
                } catch (error) {
                    showNotificationModal('Erro', error.message);
                    openMyAppointmentView();
                }
            };
            
            const openMyAppointmentView = () => {
                myAppointmentsView.innerHTML = `
                    <div class="flex items-center justify-center h-full">
                        <div class="bg-white rounded-xl shadow-xl p-6 max-w-md w-full text-center fade-in">
                            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full theme-bg-light">
                                <svg class="h-6 w-6 theme-text-main" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            </div>
                            <h2 class="mt-4 text-xl font-bold text-gray-800">Consultar Agendamentos</h2>
                            <p class="text-gray-600 mt-1 mb-4 text-sm">Insira o seu número de WhatsApp para ver o seu histórico.</p>
                            <form id="lookupForm">
                                <input type="tel" id="lookupPhone" class="w-full p-3 bg-gray-100 border-2 border-gray-200 rounded-lg text-base text-center" placeholder="(XX) XXXXX-XXXX" required>
                                <button type="submit" class="w-full mt-3 theme-bg-main theme-text-contrast font-bold py-2 px-4 rounded-lg hover:theme-bg-dark transition">Consultar</button>
                            </form>
                             <button data-action="close-appointments-view" class="mt-3 text-xs text-gray-500 hover:text-gray-700">Voltar ao Agendamento</button>
                        </div>
                    </div>
                `;
            };
            
            myAppointmentsBtn.addEventListener('click', () => {
                bookingView.classList.add('hidden');
                myAppointmentsView.classList.remove('hidden');
                openMyAppointmentView();
            });

            myAppointmentsView.addEventListener('submit', (e) => {
                if (e.target.id === 'lookupForm') {
                    e.preventDefault();
                    const phone = document.getElementById('lookupPhone').value;
                    sessionStorage.setItem('lookupPhone', phone);
                    handleLookupAppointments(phone);
                }
            });

             myAppointmentsView.addEventListener('click', async (e) => {
                const actionButton = e.target.closest('[data-action]');
                if (!actionButton) return;
                
                const action = actionButton.dataset.action;

                if (action === 'close-appointments-view') {
                    myAppointmentsView.classList.add('hidden');
                    bookingView.classList.remove('hidden');
                } else if (action === 'new-appointment-from-history') {
                    myAppointmentsView.classList.add('hidden');
                    bookingView.classList.remove('hidden');
                    showSection('services');
                } else if (action === 'cancel-appointment') {
                    const appointmentId = actionButton.dataset.id;
                    const phone = sessionStorage.getItem('lookupPhone');
                    const confirmed = await showConfirmation('Confirmar Cancelamento', 'Tem a certeza que deseja cancelar este agendamento?');
                    if (confirmed) {
                         try {
                            const response = await fetch(`${API_BASE_URL}/api/client-portal/appointments/${appointmentId}/cancel`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ phone, establishmentId: ESTABLISHMENT_ID })
                            });
                            if (!response.ok) { throw new Error((await response.json()).message); }
                            showNotificationModal('Sucesso', 'O seu agendamento foi cancelado.');
                            handleLookupAppointments(phone);
                        } catch (error) {
                            showNotificationModal('Erro', `Não foi possível cancelar: ${error.message}`);
                        }
                    }
                }
            });
            
            const loadEstablishmentDetails = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/establishments/${ESTABLISHMENT_ID}/details`);
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || `HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    applyTheme(data.themeColor); 

                    establishmentNameEl.innerHTML = data.name || 'Nome do Estabelecimento';
                    establishmentNameEl.querySelector('div')?.remove();
                    establishmentWelcomeMessageEl.textContent = data.welcomeMessage || 'Simples, rápido e à sua medida.';
                    if (data.logo) {
                        logoContainer.classList.remove('bg-gray-200', 'animate-pulse');
                        establishmentLogoEl.src = data.logo;
                        establishmentLogoEl.classList.remove('opacity-0');
                    } else {
                        logoContainer.classList.remove('animate-pulse');
                    }
                } catch(error) {
                    document.body.innerHTML = `<div class="flex items-center justify-center h-screen"><div class="text-center p-8 bg-white rounded-lg shadow-lg"><h2 class="text-2xl font-bold text-red-600 mb-2">Ops! Algo deu errado.</h2><p class="text-gray-700">${error.message || 'Não foi possível carregar os dados do estabelecimento.'}</p></div></div>`;
                }
            };
            
            const loadServices = async () => {
                servicesContainer.innerHTML = '<p class="col-span-full text-gray-500">A carregar serviços...</p>';
                try {
                    const response = await fetch(`${API_BASE_URL}/api/services/public/${ESTABLISHMENT_ID}`);
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || 'Falha ao buscar serviços.');
                    }
                    const services = await response.json();
                    allServicesData = services;
                    servicesContainer.innerHTML = '';
                    if (services.length === 0) {
                        servicesContainer.innerHTML = '<p class="col-span-full text-gray-600">Nenhum serviço encontrado.</p>';
                        return;
                    }
                    services.forEach(serv => {
                        const card = document.createElement('div');
                        card.className = 'service-card flex items-center p-3 bg-white rounded-lg shadow-md cursor-pointer border-2 border-transparent transition-all';
                        card.dataset.id = serv.id;
                        const photoSrc = serv.photo || `https://placehold.co/128x128/E2E8F0/4A5568?text=${encodeURIComponent(serv.name.charAt(0))}`;
                        card.innerHTML = `
                            <img src="${photoSrc}" alt="Imagem de ${serv.name}" class="w-12 h-12 rounded-md object-cover mr-3">
                            <div class="flex-grow">
                                <h3 class="font-bold text-gray-900 text-base">${serv.name}</h3>
                                <p class="text-xs text-gray-500">Duração: ${serv.duration} min</p>
                            </div>
                            <span class="font-semibold text-base text-gray-900 ml-3 whitespace-nowrap">R$ ${serv.price.toFixed(2)}</span>`;
                        card.addEventListener('click', () => handleServiceSelect(serv.id, card));
                        servicesContainer.appendChild(card);
                    });
                } catch (error) {
                    servicesContainer.innerHTML = `<p class="col-span-full text-red-500">Erro ao carregar serviços: ${error.message}</p>`;
                }
            };
            
            const handleServiceSelect = (serviceId, cardElement) => {
                const isAlreadySelected = cardElement.classList.contains('selected');
                
                document.querySelectorAll('.service-card').forEach(card => card.classList.remove('selected'));
                booking.services = [];

                if (!isAlreadySelected) {
                    cardElement.classList.add('selected');
                    const serviceData = allServicesData.find(s => s.id === serviceId);
                    if (serviceData) {
                        booking.services.push({
                            id: serviceData.id, name: serviceData.name, duration: serviceData.duration, price: serviceData.price,
                            bufferTime: serviceData.bufferTime || 0, photo: serviceData.photo || null
                        });
                        
                        loadProfessionalsForService();
                        showSection('professionals');
                    }
                }
            };
            
            const loadProfessionalsForService = async () => {
                professionalsContainer.innerHTML = '<p class="col-span-full text-gray-500">A carregar profissionais...</p>';
                try {
                    const response = await fetch(`${API_BASE_URL}/api/professionals/${ESTABLISHMENT_ID}`);
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || 'Falha ao buscar profissionais.');
                    }
                    allProfessionalsData = await response.json();
                    const selectedServiceIds = booking.services.map(s => s.id);
                    const professionals = allProfessionalsData.filter(prof => 
                        prof.services && selectedServiceIds.every(id => prof.services.includes(id))
                    );
                    professionalsContainer.innerHTML = '';
                    if (professionals.length === 0) {
                        professionalsContainer.innerHTML = '<p class="col-span-full text-gray-600">Nenhum profissional realiza o serviço selecionado.</p>';
                        return;
                    }
                    professionals.forEach(prof => {
                        const card = document.createElement('div');
                        card.className = 'card professional-card p-3 bg-white rounded-lg shadow-md text-center cursor-pointer border-2 border-transparent transition-transform duration-300 hover:scale-105';
                        card.dataset.id = prof.id;
                        card.dataset.name = prof.name;
                        const photoSrc = prof.photo || `https://placehold.co/128x128/E2E8F0/4A5568?text=${encodeURIComponent(prof.name.charAt(0))}`;
                        card.innerHTML = `
                            <img src="${photoSrc}" alt="Foto de ${prof.name}" class="w-20 h-20 rounded-full mx-auto mb-2 border-2 border-gray-200 object-cover">
                            <h4 class="font-semibold text-sm text-gray-800">${prof.name}</h4>
                        `;
                        card.addEventListener('click', () => handleProfessionalSelect(prof.id, prof.name, card));
                        professionalsContainer.appendChild(card);
                    });
                } catch (error) {
                    professionalsContainer.innerHTML = `<p class="col-span-full text-red-500">Erro ao carregar profissionais: ${error.message}</p>`;
                }
            };

            const handleProfessionalSelect = (profId, profName, cardElement) => {
                document.querySelectorAll('.professional-card').forEach(c => c.classList.remove('selected'));
                cardElement.classList.add('selected');
                booking.professionalId = profId;
                booking.professionalName = profName;
                renderWeek();
                showSection('schedule');
            };

            const loadAvailability = async (selectedDate) => {
                morningSlotsContainer.innerHTML = '';
                afternoonSlotsContainer.innerHTML = '';
                timeSlotsContainer.innerHTML = '<p class="col-span-full text-gray-500 text-center">A verificar horários...</p>';
                booking.date = selectedDate;
                const serviceIds = booking.services.map(s => s.id).join(',');
                try {
                    const response = await fetch(`${API_BASE_URL}/api/availability?establishmentId=${ESTABLISHMENT_ID}&professionalId=${booking.professionalId}&serviceIds=${serviceIds}&date=${selectedDate}`);
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || 'Falha ao buscar horários.');
                    }
                    let slots = await response.json();
                    timeSlotsContainer.innerHTML = `<div><h4 class="font-semibold text-center text-sm mb-2">Manhã</h4><div id="morning-slots" class="grid grid-cols-3 gap-2"></div></div><div><h4 class="font-semibold text-center text-sm mb-2">Tarde</h4><div id="afternoon-slots" class="grid grid-cols-3 gap-2"></div></div>`;
                    const updatedMorningSlots = document.getElementById('morning-slots');
                    const updatedAfternoonSlots = document.getElementById('afternoon-slots');
                    if (slots.length === 0) {
                        timeSlotsContainer.innerHTML = '<p class="col-span-full text-gray-500 text-center">Nenhum horário disponível para este dia.</p>';
                        return;
                    }
                    const now = new Date();
                    const todayString = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
                    const isToday = booking.date === todayString;
                    let availableSlotsCount = 0;
                    slots.forEach(slot => {
                        const [hour, minute] = slot.split(':').map(Number);
                        if (isToday) {
                            const currentHour = now.getHours();
                            const currentMinute = now.getMinutes();
                            if (hour < currentHour || (hour === currentHour && minute < currentMinute)) return;
                        }
                        availableSlotsCount++;
                        const container = hour < 12 ? updatedMorningSlots : updatedAfternoonSlots;
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'time-slot-btn p-2 text-sm bg-gray-100 rounded-md hover:bg-gray-200 transition';
                        btn.textContent = slot;
                        btn.addEventListener('click', () => handleTimeSelect(slot, btn));
                        container.appendChild(btn);
                    });
                    if (availableSlotsCount === 0) {
                        timeSlotsContainer.innerHTML = isToday ? '<p class="col-span-full text-gray-500 text-center">Não há mais horários disponíveis para hoje.</p>' : '<p class="col-span-full text-gray-500 text-center">Nenhum horário disponível para este dia.</p>';
                    } else {
                        if (updatedMorningSlots.innerHTML === '') updatedMorningSlots.innerHTML = '<p class="col-span-full text-center text-gray-400 text-xs">Nenhum horário de manhã.</p>';
                        if (updatedAfternoonSlots.innerHTML === '') updatedAfternoonSlots.innerHTML = '<p class="col-span-full text-center text-gray-400 text-xs">Nenhum horário à tarde.</p>';
                    }
                } catch (error) {
                    timeSlotsContainer.innerHTML = `<p class="col-span-full text-red-500 text-center">Erro ao carregar horários: ${error.message}</p>`;
                }
            };

            const renderWeek = () => {
                weekContainer.innerHTML = '';
                const today = new Date();
                today.setHours(0,0,0,0);
                for (let i = 0; i < 7; i++) {
                    const day = new Date(currentWeekStart);
                    day.setDate(day.getDate() + i);
                    const btn = document.createElement('button');
                    btn.className = 'day-button text-center p-1 border-2 rounded-lg';
                    btn.innerHTML = `<span class="block text-xs font-bold uppercase">${day.toLocaleDateString('pt-BR', { weekday: 'short' })}</span><span class="block text-lg font-semibold">${day.getDate()}</span>`;
                    if (day < today) {
                        btn.disabled = true;
                        btn.classList.add('bg-gray-100', 'text-gray-400', 'cursor-not-allowed');
                    } else {
                        btn.addEventListener('click', () => handleDaySelect(day, btn));
                    }
                    weekContainer.appendChild(btn);
                }
                monthYearDisplay.textContent = currentWeekStart.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
            };

            const handleDaySelect = (date, btnElement) => {
                document.querySelectorAll('.day-button').forEach(b => b.classList.remove('selected'));
                btnElement.classList.add('selected');
                const dateString = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                loadAvailability(dateString);
            };

            const handleTimeSelect = (time, btnElement) => {
                document.querySelectorAll('.time-slot-btn').forEach(b => b.classList.remove('time-slot-selected'));
                btnElement.classList.add('time-slot-selected');
                booking.time = time;
                updateBookingSummary();
                showSection('confirmation');
            };

            const updateBookingSummary = () => {
                booking.totalDuration = booking.services.reduce((acc, s) => acc + s.duration + s.bufferTime, 0);
                const summaryImagesContainer = document.getElementById('summary-service-images');
                summaryImagesContainer.innerHTML = '';
                if (booking.services.length > 0) {
                    const firstService = booking.services[0];
                    const photoSrc = firstService.photo || `https://placehold.co/128x128/E2E8F0/4A5568?text=${encodeURIComponent(firstService.name.charAt(0))}`;
                    summaryImagesContainer.innerHTML = `<img src="${photoSrc}" alt="Imagem de ${firstService.name}" class="w-14 h-14 rounded-lg object-cover">`;
                }
                document.getElementById('summary-service').textContent = booking.services.map(s => s.name).join(', ');
                document.getElementById('summary-professional').textContent = booking.professionalName;
                const formattedDate = new Date(booking.date + 'T00:00:00').toLocaleDateString('pt-BR');
                document.getElementById('summary-datetime').textContent = `${formattedDate} às ${booking.time}`;
                document.getElementById('summary-duration').textContent = `${booking.totalDuration} minutos`;
            };

            confirmationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btn-confirm');
                btn.disabled = true;
                btn.textContent = 'A agendar...';
                const startTimeAsDate = new Date(`${booking.date}T${booking.time}:00`);
                const data = {
                    establishmentId: ESTABLISHMENT_ID,
                    services: booking.services,
                    professionalId: booking.professionalId,
                    clientName: document.getElementById('clientName').value,
                    clientPhone: document.getElementById('clientPhone').value,
                    startTime: startTimeAsDate.toISOString(),
                };
                try {
                    const response = await fetch(`${API_BASE_URL}/api/appointments`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || 'Falha ao criar agendamento.');
                    }
                    document.querySelector('main').innerHTML = `
                        <div class="text-center py-20">
                            <h2 class="text-3xl font-bold text-green-600 mb-4">Agendamento Confirmado!</h2>
                            <p class="text-gray-700">O seu agendamento para <strong class="font-semibold">${booking.services.map(s => s.name).join(', ')}</strong> com <strong class="font-semibold">${booking.professionalName}</strong> no dia <strong class="font-semibold">${new Date(booking.date + 'T00:00:00').toLocaleDateString('pt-BR')} às ${booking.time}</strong> foi realizado com sucesso.</p>
                            <p class="mt-4 text-gray-600">Receberá uma confirmação no seu WhatsApp em breve.</p>
                        </div>
                    `;
                } catch (error) {
                    console.error("Erro explícito no agendamento:", error);
                    showNotificationModal('Erro no Agendamento', `Ocorreu um erro: ${error.message}`);
                    btn.disabled = false;
                    btn.textContent = 'Confirmar Agendamento';
                }
            });

            prevWeekBtn.addEventListener('click', () => {
                currentWeekStart.setDate(currentWeekStart.getDate() - 7);
                renderWeek();
                timeSlotsContainer.innerHTML = '<p class="col-span-full text-gray-500 text-center">Selecione um dia para ver os horários.</p>';
            });

            nextWeekBtn.addEventListener('click', () => {
                currentWeekStart.setDate(currentWeekStart.getDate() + 7);
                renderWeek();
                timeSlotsContainer.innerHTML = '<p class="col-span-full text-gray-500 text-center">Selecione um dia para ver os horários.</p>';
            });

            loadEstablishmentDetails().then(() => {
                // Só carrega os serviços se os detalhes do estabelecimento foram carregados com sucesso
                loadServices();
            });
        });
    </script>
</body>
</html>
