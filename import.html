<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importação de Dados - Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside id="sidebar" class="bg-gray-900 text-gray-300 flex flex-col">
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center h-16">
                 <h2 id="pageTitle" class="text-xl font-semibold text-gray-800">Importação de Dados</h2>
                 <div class="flex items-center gap-4">
                    <span id="userDisplayEmail" class="text-sm text-gray-600"></span>
                    <button id="logoutButton" class="text-sm font-semibold text-red-600 hover:text-red-800">Sair</button>
                </div>
            </header>

            <main class="flex-1 p-6 sm:p-8 overflow-y-auto">
                <section id="import-section">
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-white p-8 rounded-lg shadow-md">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Importar Dados via Planilha</h2>

                            <div class="mb-6">
                                <label for="establishmentSelect" class="block text-sm font-medium text-gray-700">1. Selecione o Estabelecimento</label>
                                <select id="establishmentSelect" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm"></select>
                            </div>

                            <div class="mb-6">
                                <label for="importType" class="block text-sm font-medium text-gray-700">2. Selecione o Tipo de Dado</label>
                                <select id="importType" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                                    <option value="products">Produtos</option>
                                    <option value="services">Serviços</option>
                                    <option value="professionals">Profissionais</option>
                                    <option value="appointments">Agendamentos</option>
                                    <option value="financials">Lançamentos Financeiros</option>
                                </select>
                            </div>

                            <div class="mb-6">
                                <label for="fileUpload" class="block text-sm font-medium text-gray-700">3. Envie o Arquivo (.xlsx)</label>
                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                    <div class="space-y-1 text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <div class="flex text-sm text-gray-600">
                                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                                                <span>Carregar um arquivo</span>
                                                <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".xlsx">
                                            </label>
                                            <p class="pl-1">ou arraste e solte</p>
                                        </div>
                                        <p class="text-xs text-gray-500" id="fileName">Nenhum arquivo selecionado</p>
                                    </div>
                                </div>
                            </div>

                            <button id="submitImport" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                                Iniciar Importação
                            </button>

                            <div id="importResult" class="mt-6 text-center"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] space-y-2"></div>

    <script type="module" src="../js/admin/import.js"></script>
</body>
</html>
