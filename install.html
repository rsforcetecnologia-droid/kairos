<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instalar App Kairos</title>
    
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1e1b4b 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .logo { width: 120px; margin-bottom: 20px; }
        
        h1 { font-size: 1.8rem; margin-bottom: 10px; line-height: 1.2; }
        p { color: #94A3B8; margin-bottom: 30px; font-size: 0.95rem; }

        .btn-install {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.5);
            transition: transform 0.2s;
            width: 100%;
            max-width: 300px;
            justify-content: center;
        }
        .btn-install:active { transform: scale(0.98); }

        /* Instruções iOS */
        .ios-instructions {
            display: none; /* Escondido por padrão */
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.5s;
        }
        .ios-step {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            text-align: left;
            font-size: 0.9rem;
        }
        .ios-icon {
            font-size: 1.5rem;
            color: #4f46e5;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <img src="assets/icon.png" alt="Logo" class="logo" style="border-radius: 20px;">
    
    <h1>Instale o Kairos<br>no seu celular</h1>
    <p>Acesse sua agenda e financeiro de forma rápida e segura, sem ocupar espaço.</p>

    <button id="installBtn" class="btn-install">
        <i class="ph ph-download-simple" style="font-size: 1.2rem;"></i>
        Instalar Aplicativo
    </button>

    <div id="iosHelp" class="ios-instructions">
        <p style="margin-bottom: 15px; color: white; font-weight: 600;">Para instalar no iPhone:</p>
        <div class="ios-step">
            <i class="ph ph-export ios-icon"></i>
            <span>1. Toque no botão <strong>Compartilhar</strong> na barra inferior.</span>
        </div>
        <div class="ios-step">
            <i class="ph ph-plus-square ios-icon"></i>
            <span>2. Role para cima e escolha <strong>Adicionar à Tela de Início</strong>.</span>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const iosHelp = document.getElementById('iosHelp');

        // Detectar se é iOS (iPhone/iPad)
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // Lógica para Android / Desktop (Chrome/Edge)
        window.addEventListener('beforeinstallprompt', (e) => {
            // Impede o navegador de mostrar o prompt padrão imediatamente
            e.preventDefault();
            deferredPrompt = e;
            
            // Atualiza o botão para "Instalar Agora"
            installBtn.style.display = 'flex';
            
            installBtn.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`User response: ${outcome}`);
                    deferredPrompt = null;
                }
            });
        });

        // Lógica para iOS
        if (isIOS) {
            // No iOS, escondemos o botão de clique automático (pois não funciona)
            // e mostramos as instruções visuais.
            installBtn.style.display = 'none'; 
            iosHelp.style.display = 'block';
        } 
        
        // Caso já esteja instalado (Standalone)
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.querySelector('h1').innerText = "App Instalado!";
            document.querySelector('p').innerText = "Toque abaixo para abrir.";
            installBtn.style.display = 'flex';
            installBtn.innerHTML = "Abrir Sistema";
            installBtn.onclick = () => window.location.href = "/login.html"; // Redireciona para o login
            iosHelp.style.display = 'none';
        }
    </script>

</body>
</html>
