<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Explorer - Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estilos adicionais para a tabela e modal */
        #resultsTable th, #resultsTable td {
            padding: 12px 15px;
        }
        #resultsTable tbody tr:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        #editModal {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <aside id="sidebar" class="bg-gray-900 text-gray-300 flex flex-col">
            <!-- O conteúdo da barra lateral será carregado via JS -->
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center h-16">
                 <h2 id="pageTitle" class="text-xl font-semibold text-gray-800">DB Explorer</h2>
                 <div class="flex items-center gap-4">
                    <span id="userDisplayEmail" class="text-sm text-gray-600"></span>
                    <button id="logoutButton" class="text-sm font-semibold text-red-600 hover:text-red-800">Sair</button>
                </div>
            </header>

            <main class="flex-1 p-6 sm:p-8 overflow-y-auto">
                <section id="db-explorer-section">
                    <div class="max-w-7xl mx-auto">
                        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 rounded-md">
                            <h3 class="font-bold text-yellow-800">Atenção: Ação Perigosa</h3>
                            <p class="text-sm text-yellow-700">As operações executadas aqui afetam diretamente o banco de dados. Use com extrema cautela.</p>
                        </div>

                        <!-- Painel de Controlo -->
                        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label for="collectionName" class="block text-sm font-medium text-gray-700">Nome da Coleção</label>
                                    <input type="text" id="collectionName" class="mt-1 w-full p-2 border border-gray-300 rounded-md" placeholder="Ex: users, products">
                                </div>
                                <div>
                                    <label for="docId" class="block text-sm font-medium text-gray-700">ID do Documento (Opcional)</label>
                                    <input type="text" id="docId" class="mt-1 w-full p-2 border border-gray-300 rounded-md" placeholder="Deixe em branco para buscar todos">
                                </div>
                                <div class="self-end">
                                    <button id="executeQueryBtn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                                        Buscar Dados
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Área de Resultados -->
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Resultados</h3>
                            <div id="result-status" class="text-center p-4 text-gray-500">Nenhuma busca foi realizada ainda.</div>
                            <div id="result-container" class="overflow-x-auto hidden">
                                <table id="resultsTable" class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <!-- O cabeçalho da tabela será gerado dinamicamente -->
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        <!-- As linhas da tabela serão geradas dinamicamente -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <!-- Modal de Edição -->
    <div id="editModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <h2 class="text-2xl font-semibold text-gray-800 p-6 border-b">Editar Documento</h2>
            <div id="editFormContainer" class="p-6 space-y-4 overflow-y-auto">
                <!-- O formulário de edição será gerado aqui -->
            </div>
            <div class="mt-auto p-6 border-t flex justify-end gap-4 bg-gray-50">
                <button id="cancelEditBtn" class="py-2 px-4 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300">Cancelar</button>
                <button id="saveChangesBtn" class="py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/admin/dbexplorer.js"></script>
</body>
</html>
